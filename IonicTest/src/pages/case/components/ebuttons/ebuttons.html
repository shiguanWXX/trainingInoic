<ion-header>
    <ion-navbar>
        <ion-title>Alerts</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <button ion-button block color="dark" (click)="doAlert()">Show Basic Alert</button>
    <button ion-button block color="primary" (click)="doConfirm()">Show Confirm Alert</button>
    <button ion-button block color="secondary" block (click)="doPrompt()">Show PROMPT Alert</button>
    <button ion-button block light (click)="doRadio()">Show Radio Alert</button>
    <button ion-button block color="danger" (click)="doCheckbox()">Show Checkbox Alert</button>
    
</ion-content>
