<ion-header>
    <ion-navbar>
        <ion-title>Crads Social </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
                <!-- ion-avatar标签可以将图片放到一个小圆形的框中一般用于头像 -->
            <ion-avatar item-start>
                <img src="assets/image/marty-avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5,1995</p>
        </ion-item>
        <img src="assets/image/advance-card-bttf.png"/>
        <ion-card-content>
            <ion-card-title>
                aa
            </ion-card-title>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
                Whoa. This is heavy.</p>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="primary" icon-start>
                    <ion-icon name="thumbs-up"></ion-icon>
                    12 Likes
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear small color="primary" icon-start>
               <ion-icon name="text" ></ion-icon>
               4 Comments
                </button>
            </ion-col>
            <ion-col align-self-center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
